<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilsonart Shipping Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu">
                <!-- Hamburger Icon -->
            </div>
            <ul class="navigation">
                <li><a href="#schedule-view">Schedule View</a></li>
                <li><a href="#employee-management">Employee Management</a></li>
                <li><a href="#role-assignment">Role Assignment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="schedule-view">
            <h2>Schedule View</h2>
            <div id="schedule-container">
                <!-- Dynamic schedule will be generated and displayed here -->
            </div>
        </section>
        <section id="employee-management">
            <h2>Employee Management</h2>
            <form id="employee-form">
                <input type="text" id="employee-name" placeholder="Employee Name" required>
                <input type="number" id="employee-id" placeholder="Employee ID" required>
                <!-- Additional fields as per the 'Team' tab structure -->
                <button type="submit">Add/Update Employee</button>
            </form>
            <div id="employee-list">
                <!-- List of employees will be displayed here -->
            </div>
        </section>        
        <section id="role-assignment">
            <h2>Role Assignment</h2>
            <form id="role-assignment-form">
                <select id="employee-select">
                    <!-- Employee options will be populated here -->
                </select>
                <select id="role-select">
                    <!-- Role options will be populated here -->
                </select>
                <button type="submit">Assign Role</button>
            </form>
        </section>        
    </main>
    <script src="script.js"></script>
</body>
</html>
